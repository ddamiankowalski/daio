<div 
    class="daio-checkbox__content"
    (blur)="onTouched()"
    [id]="id"
>
    <input 
        #input
        tabindex="0"
        type="checkbox"
        [disabled]="disabled"
        (blur)="onTouched()"
        (click)="onCheckboxClick()"
    >
    <daio-icon iconName="check" class="daio-checkbox__icon"></daio-icon>
    <label class="daio-checkbox__label" [for]="id" (click)="onLabelClick()">
        <ng-content></ng-content>
    </label>
</div>
