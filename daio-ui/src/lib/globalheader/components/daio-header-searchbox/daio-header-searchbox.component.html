<input 
    class="daio-header-searchbox__input" 
    [(ngModel)]="searchValue"
    [placeholder]="placeholder"
/>
<div *ngIf="!!searchValue" (click)="resetSearch()" class="daio-header-searchbox__erase-button">
    <daio-icon iconName="x"></daio-icon>
</div>
<div class="daio-header-searchbox__button">
    <button (click)="onSearchSubmit()"  daioIconButton iconName="search"></button>
</div>
