<div class="daio-widget-gradient__container">
    <div class="daio-widget-gradient__badge">
        <daio-badge color="info">5 New Messages</daio-badge>
    </div>
    <daio-card class="daio-widget-gradient__card">
        <div class="daio-widget-gradient__actions">
            <button daioIconButton iconName="trash" class="daio-widget-gradient__actions--delete">hm</button>
            <button daioIconButton iconName="download" class="daio-widget-gradient__actions--save">hm2</button>
        </div>
        <div class="daio-widget-gradient__header">
            <span class="daio-widget-gradient__card__calendar">
                24 March, Monday
            </span>
            <span class="daio-widget-gradient__card__subtitle">
                recruitments
                <daio-icon class="daio-widget-gradient__card__subtitle--icon" iconName="user-plus"></daio-icon>
            </span>
        </div>
        <div class="daio-widget-gradient__card__content">
            This is where you can supply time trackers on your current day
        </div>
        <div class="daio-widget-gradient__card__buttons">
            <button daioTextButton>Next message</button>
            <button daioTextButton [disabled]="true">Previous message</button>
        </div>
    </daio-card>
</div>
