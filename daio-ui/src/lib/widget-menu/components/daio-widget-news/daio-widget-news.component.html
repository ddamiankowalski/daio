<daio-card class="daio-widget-news__card">
    <div class="daio-widget-news__actions">
        <button daioIconButton iconName="trash" class="daio-widget-news__actions--delete">hm</button>
        <button daioIconButton iconName="download" class="daio-widget-news__actions--save">hm2</button>
    </div>
    <div class="daio-widget-news__header">
        <span class="daio-widget-news__card__calendar">
            24 March, Monday
        </span>
         <span class="daio-widget-news__card__subtitle">
            recruitments
            <daio-icon class="daio-widget-news__card__subtitle--icon" iconName="user-plus"></daio-icon>
        </span>
    </div>
    <div class="daio-widget-news__card__content">
        This is where you can supply time trackers on your current day
    </div>
    <div class="daio-widget-news__card__buttons">
        <button daioTextButton>Next message</button>
        <button daioTextButton [disabled]="true">Previous message</button>
    </div>
</daio-card>
