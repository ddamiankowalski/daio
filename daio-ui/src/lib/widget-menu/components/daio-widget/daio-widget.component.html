<ng-container *ngIf="widget">
    <section class="daio-widget__content"
        [style.background-image]="'url(./assets/img/' + widget.image + '.jpg)'"
        [style.background-position-y]="widget.yImagePos"
    >
        <div class="daio-widget__text__container">
            <span class="daio-widget__text__header">{{ widget.title }}</span>
            <div class="daio-widget__text__subtitle">
                <div class="daio-widget__text__subtitle__container">
                    <daio-icon class="daio-widget__text__subtitle--icon" iconName="message"></daio-icon>
                    <span class="daio-widget__text__subtitle--text">{{ '0' }}</span>
                </div>
                <div class="daio-widget__text__subtitle__container">
                    <daio-icon class="daio-widget__text__subtitle--icon" iconName="square-minus"></daio-icon>
                    <span class="daio-widget__text__subtitle--text">{{ '3' }}</span>
                </div>
                <div class="daio-widget__text__subtitle__container">
                    <daio-icon class="daio-widget__text__subtitle--icon" iconName="heart"></daio-icon>
                    <span class="daio-widget__text__subtitle--text">{{ '24' }}</span>
                </div>
            </div>
            <span class="daio-widget__text__description">{{ widget.description }}</span>
        </div>
    </section>
</ng-container>
